services:
  - type: web
    name: senteranga-rag-server
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11